<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-grad-school.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
    <link rel="stylesheet" th:href="@{/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<!--header-->
<header class="main-header clearfix" role="header">
    <div class="logo">
        <a href="#"><em>Protabler</em></a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
        <ul class="main-menu">
            <li><a href="#section1">Home</a></li>
            <li class="has-submenu"><a href="#section2">About Us</a>
                <ul class="sub-menu">
                    <li><a href="#section2">Who we are?</a></li>
                    <li><a href="#section3">What we do?</a></li>
                    <li><a href="#section3">How it works?</a></li>
                </ul>
            </li>

            <li><a href="#section6">Contact</a></li>
            <li><a href="#section6">Login</a></li>

        </ul>
    </nav>
</header>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Student Registration</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Dont have an account?</h3>
                    <div th:if="${param.success}">
                        <div class="alert alert-success" role="alert">
                            <h5 class="alert-heading">Registration Successful !</h5>
                        </div>
                    </div>
                    <div th:if="${param.invalidEmail}">
                        <div class="alert alert-danger" role="alert">
                            <h5 class="alert-heading">Email already exists !</h5>
                        </div>
                    </div>
                    <form th:action="@{/user/saveStudent}" th:object="${student}" method="post" class="login-form">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control rounded-left" placeholder="Name" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="email" name="email" class="form-control rounded-left" placeholder="email" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="phone" name="phone" class="form-control rounded-left" placeholder="phone" required>
                        </div>
                        <div class="form-group d-flex">
                            <select name="batch" class="form-control rounded-left"  required>
                                <option value="" selected disabled>Select the batch</option>
                                <option th:each="batch:${batches}" th:value="${batch.batchId}" th:text="${batch.batchTitle}"></option>
                            </select>
                        </div>

                        <div class="form-group d-flex">
                            <select name="course" class="form-control rounded-left" required>
                                <option value="" selected disabled>Select the course</option>
                                <option th:each="course:${courses}" th:value="${course.courseId}" th:text="${course.courseTitle}"></option>
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School

            </div>
        </div>
    </div>
</footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
