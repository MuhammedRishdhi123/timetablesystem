<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lecturer Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-grad-school.css}">
    <link rel="stylesheet" th:href="@{/css/owl.css}">
    <link rel="stylesheet" th:href="@{/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div sec:authorize="hasAuthority('Lecturer')">
    <!--header-->
    <header class="main-header clearfix" role="header">
        <div class="logo">
            <a href="#"><em>Protabler</em></a>
        </div>
        <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav" role="navigation">
            <ul class="main-menu">
                <li><a th:href="@{/lecturer/home}">Home</a></li>
                <li class="has-submenu"><a href="">Options</a>
                    <ul class="sub-menu">
                        <li><a th:href="@{/user/myModules}">My modules</a></li>

                    </ul>
                </li>

                <li><a href="#section6">Contact</a></li>
                <li><img th:src="@{/images/usericon.png}" id="profileImg1" class="rounded-circle" height="50" width="50"></li>
                <li><span sec:authentication="principal.name"></span></li>
                <li class="has-submenu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false"></a>
                    <ul class="sub-menu">

                        <li class=""><a th:href="@{/user/profile}">Profile</a></li>
                        <li><a href="/team">Help</a></li>
                        <li><a th:href="@{/logout}" >Logout</a></li>

                    </ul>
                </li>


            </ul>
        </nav>
    </header>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="table-responsive" th:if="${sessions != null}">
                    <h3 align="center"><i class="fa fa-angle-right"></i> Timetable for lecturer: <span
                            th:text="${lecturerName}"/></h3>
                    <table class="table table-bordered table-striped table-hover table-responsive mTable">
                        <thead>
                        <tr class="success">
                            <th>DAY</th>
                            <th>TIME</th>
                            <th>CLASS</th>
                            <th>LECTURER</th>
                            <th>BATCH</th>
                            <th>MODULE</th>
                            <th>TYPE</th>

                        </tr>
                        </thead>
                        <tbody>


                        <tr th:each="s:${sessions}">


                            <td class="tr-border" style="text-align: center"><span
                                    th:text="${s.day.name()}"></span>
                            </td>


                            <td><span
                                    th:text="${s.lectureTime.lectureTimeName}"></span>
                            </td>


                            <td style="text-align: center"><span
                                    th:text="${s.room.roomName}"></span>
                            </td>


                            <td style="text-align: center"><span
                                    th:text="${s.lecturer.user.name}"></span>
                            </td>


                            <td style="text-align: center"><span
                                    th:text="${s.batch.batchTitle}"></span>
                            </td>


                            <td style="text-align: center"><span
                                    th:text="${s.module.moduleTitle}"></span>
                            </td>


                            <td style="text-align: center"><span
                                    th:text="${s.lectureType.lectureTypeName}"></span>
                            </td>



                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School

                        | Design: <a href="https://templatemo.com" rel="sponsored" target="_parent">TemplateMo</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
